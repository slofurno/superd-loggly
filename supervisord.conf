[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=debug

[program:nginx]
command=/usr/local/openresty/nginx/sbin/nginx -c /app/nginx.conf
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
auto_start=true
autorestart=true

[program:server]
command=/bin/sh /app/run
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
auto_start=true
autorestart=true
